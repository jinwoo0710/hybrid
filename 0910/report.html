        }

        }
        .report-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .report-item a:hover {
            background-color: #16a085;
        }
